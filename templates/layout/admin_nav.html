<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sidebar</title>
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/admin_nav.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="top-bar">
        <div class="hamburger" onclick="toggleHamburger(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="user-info">
            <span class="user-name">{{ user_data[0] }} {{ user_data[1] }}</span>
            <div class="user-avatar">
                <img src="{{ url_for('static', filename='uploads/' + user_data[2]) if user_data[2] else url_for('static', filename='uploads/default_profile.png') }}" alt="User Avatar" id="userIcon">
            </div>
        </div>
    </div>

    <nav class="sidebar">
        <div class="logo-menu">
            <img src="/static/images/logo.png" alt="Logo" class="logo-img"> <!-- Image Logo -->
            <h2 class="logo">A.R.S</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="/admin/dashboard">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="/admin/departments">
                    <i class='bx bx-building'></i>
                    <span class="link-name" style="--i:2;">Department</span>
                </a>
            </li>

            <li class="list-item">
                <a href="/admin/employees">
                    <i class="fa-solid fa-users"></i>
                    <span class="link-name" style="--i:3;">Employee</span>
                </a>
            </li>

            <li class="list-item">
                <a href="/admin/shifts">
                    <i class='bx bx-time-five'></i>
                    <span class="link-name" style="--i:4;">Shift</span>
                </a>
            </li>

            <li class="list-item">
                <a href="/admin/attendance">
                    <i class="fa-solid fa-clipboard-user"></i>
                    <span class="link-name" style="--i:5;">Attendance</span>
                </a>
            </li>

            <li class="list-item">
                <a href="/admin/user">
                    <i class='bx bx-user'></i>
                    <span class="link-name" style="--i:6;">Users</span>
                </a>
            </li>
        </ul>
        <!-- Logout Button at the Bottom -->
        <div class="logout-container">
            <a href="{{ url_for('logout') }}" id="logoutConfirmLink">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span class="link-name">Logout</span>
            </a>
        </div>

    </nav>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ready to Leave?</h2>
            <p>Select "Logout" below if you are ready to end your current session.</p>
            <div class="modal-actions">
                <button class="btn cancel-btn">Cancel</button>
                <a href="/logout" class="btn logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <script>


        // Dropdown and Modal Logic
        const userIcon = document.getElementById("userIcon");
        const logoutConfirmLink = document.getElementById("logoutConfirmLink");
        const logoutModal = document.getElementById("logoutModal");
        const closeBtn = document.getElementsByClassName("close")[0];
        const cancelBtn = document.getElementsByClassName("cancel-btn")[0];

        logoutConfirmLink.onclick = function(event) {
            event.preventDefault();
            logoutModal.style.display = "block";
        }

        closeBtn.onclick = function() {
            logoutModal.style.display = "none";
        }

        cancelBtn.onclick = function() {
            logoutModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === logoutModal) {
                logoutModal.style.display = "none";
            }
        }

        function toggleHamburger(element) {
            element.classList.toggle("change");
            document.querySelector('.sidebar').classList.toggle('sidebar-hidden');
        }
    </script>
</body>
</html>
