<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/employee_nav.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="top-bar">
        <div class="hamburger" onclick="toggleHamburger(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="user-info">
            <span class="user-name">{{ user_data[0] }} {{ user_data[1] }}</span>
            <div class="user-avatar">
                <img src="{{ url_for('static', filename='uploads/' + user_data[2]) if user_data[2] else url_for('static', filename='uploads/default_profile.png') }}" alt="User Avatar" id="userIcon">
            </div>
        </div>
    </div>

    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">E.a.r.s</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item">
                <a href="/employee/attendance">
                    <i class="fa-solid fa-user-clock" style="font-size: 0.9em;"></i>
                    <span class="link-name" style="--i:1;">Attendance</span>
                </a>
            </li>

            <li class="list-item">
                <a href="/employee/history">
                    <i class="fa-solid fa-clock-rotate-left" style="font-size: 0.9em;"></i>
                    <span class="link-name" style="--i:2;">History</span>
                </a>
            </li>

            <li class="list-item">
                <a href="/employee/profile">
                    <i class="fa-regular fa-address-card" style="font-size: 0.9em;"></i>
                    <span class="link-name" style="--i:3;">Profile</span>
                </a>
            </li>
        </ul>

        <!-- Logout Button at the Bottom -->
        <div class="logout-container">
            <a href="#" id="logoutConfirmLink">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span class="link-name">Logout</span>
            </a>
        </div>

    </nav>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ready to Leave?</h2>
            <p>Select "Logout" below if you are ready to end your current session.</p>
            <div class="modal-actions">
                <button class="btn cancel-btn">Cancel</button>
                <a href="/logout" class="btn logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <script>

        // Dropdown and Modal Logic
        const userIcon = document.getElementById("userIcon");
        const logoutConfirmLink = document.getElementById("logoutConfirmLink");
        const logoutModal = document.getElementById("logoutModal");
        const closeBtn = document.getElementsByClassName("close")[0];
        const cancelBtn = document.getElementsByClassName("cancel-btn")[0];

        logoutConfirmLink.onclick = function(event) {
            event.preventDefault();
            logoutModal.style.display = "block";
        }

        closeBtn.onclick = function() {
            logoutModal.style.display = "none";
        }

        cancelBtn.onclick = function() {
            logoutModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === logoutModal) {
                logoutModal.style.display = "none";
            }
        }

        // Hamburger menu toggle
        function toggleHamburger(element) {
            element.classList.toggle("change");
        }
    </script>
</body>
</html>
