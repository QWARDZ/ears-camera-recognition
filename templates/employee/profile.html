<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee/profile.css') }}">
    <title>Employee Profile</title>
</head>
<body>

    {% include 'layout/employee_nav.html' %}

    <div class="main-container">
        <!-- Profile Header Section -->
        <div class="profile-header">
            <img src="{{ employee.profile_picture_url or '/static/uploads/default_profile.png' }}" alt="Profile Picture" class="profile-picture">
            <h2>{{ employee.first_name }} {{ employee.last_name }}</h2>
        </div>
    
        <!-- Profile Information Section -->
        <div class="profile-info">
            <h3>Information</h3>
            <p><span>Gender:</span> {{ employee.gender }}</p>
            <p><span>Department:</span> {{ employee.department }}</p>
            <p><span>Shift:</span> {{ employee.shift }}</p>
            <p><span>Lab Name:</span> {{ employee.lab_name }}</p>
            <p><span>Day:</span> {{ employee.day }}</p>
        </div>
    
        <!-- Upload Profile Picture Form Below Profile Picture -->
        <div class="upload-form">
            <form action="/employee/profile/upload" method="POST" enctype="multipart/form-data">
                <label for="profile_picture">Upload Profile Picture:</label>
                <input type="file" name="profile_picture" id="profile_picture" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>

            // Sidebar Toggle
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');
            const mainContainer = document.querySelector('.main-container');

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                if (sidebar.classList.contains('active')) {
                    mainContainer.style.marginLeft = '0px'; /* Adjust margin when sidebar expands */
                } else {
                    mainContainer.style.marginLeft = '0px'; /* Default margin */
                }
            });

    </script>

</body>
</html>
